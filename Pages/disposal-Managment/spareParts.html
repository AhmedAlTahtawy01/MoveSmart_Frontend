<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Management - Move Smart</title>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>إدارة قطع الغيار</h1>
            <p class="page-subtitle">إدارة وعرض جميع قطع الغيار في النظام</p>
        </div>

        <div class="page-actions">
            <div class="search-section">
                <input type="text" placeholder="البحث عن قطعة غيار..." class="search-input">
                <button class="btn-search">🔍</button>
            </div>
            <div class="action-buttons">
                <button class="btn-primary">إضافة قطعة جديدة</button>
                <button class="btn-secondary">تصدير القائمة</button>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>الكود</th>
                        <th>اسم القطعة</th>
                        <th>موديل السيارة</th>
                        <th>الكمية المتاحة</th>
                        <th>الحد الأدنى</th>
                        <th>الحالة</th>
                        <th>آخر تحديث</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>SP001</td>
                        <td>فلتر هواء</td>
                        <td>Toyota Camry</td>
                        <td>8</td>
                        <td>5</td>
                        <td><span class="status available">متوفر</span></td>
                        <td>2023-11-15</td>
                        <td>
                            <button class="btn-action">عرض</button>
                            <button class="btn-action">تعديل</button>
                        </td>
                    </tr>
                    <tr>
                        <td>SP002</td>
                        <td>إطار احتياطي</td>
                        <td>Honda CR-V</td>
                        <td>2</td>
                        <td>3</td>
                        <td><span class="status low">منخفض</span></td>
                        <td>2023-11-10</td>
                        <td>
                            <button class="btn-action">عرض</button>
                            <button class="btn-action">تعديل</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .page-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #666;
            font-size: 16px;
        }

        .page-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .search-section {
            display: flex;
            gap: 8px;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-search {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: right;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #dee2e6;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.available {
            background: #d4edda;
            color: #155724;
        }

        .status.low {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-action {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 2px;
        }

        .btn-action:hover {
            background: #0056b3;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Spare parts page loaded');
        });
    </script>
</body>
</html>
